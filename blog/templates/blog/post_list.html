
{% extends 'blog/base.html' %}

<!--You want your block tag to match the tag in your base.html file. 
	You also want it to include all the code that belongs in your content blocks-->

{% block content2 %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail2' pk=post.pk a=post.title %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock %}
